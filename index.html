<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Grid Layout</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="header">Header</div>
      <div class="side-bar">Side Bar</div>
      <div class="content-box-1">Content Box 1</div>
      <div class="content-box-2">Content Box 2</div>
      <div class="content-box-3">Content Box 3</div>
      <div class="content-box-4">Content Box 4</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
